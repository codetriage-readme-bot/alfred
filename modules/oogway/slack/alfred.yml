http.ok:
    summary: Used for HTTP OK notifications
    usage: alfred /oogway/slack http.ok "#general" "Check Name" "http://tourl.com"
    command: |
        alfred /oogway/slack attachment {{ index .Args 0 }} "good" "{{ index .Args 1 }} OK" "HTTP Check OK"
    exit: 1

http.recovered:
    summary: Used for HTTP Recovered notifications
    usage: alfred /oogway/slack http.ok "#general" "Check Name" "http://tourl.com"
    command: |
        alfred /oogway/slack attachment {{ index .Args 0 }} "good" "{{ index .Args 1 }} Recovered" "HTTP Check OK"
    exit: 1

http.warning:
    summary: Used for HTTP OK notifications
    usage: alfred /oogway/slack http.ok "#general" "Check Name" "http://tourl.com"
    command: |
        alfred /oogway/slack attachment {{ index .Args 0 }} "warning" "{{ index .Args 1 }} Warning" "HTTP check in a warning state"
    exit: 1

http.critical:
    summary: Used for HTTP Critical notifications
    usage: alfred /oogway/slack http.critical "#general" "Check Name" "http://tourl.com"
    command: |
        alfred /oogway/slack attachment {{ index .Args 0 }} "danger" "{{ index .Args 1 }} Critical" "HTTP check went critical"
    exit: 1

msg:
  summary: Send a simple slack message
  usage: alfred /oogway/slack msg "#general" "My simple message."
  exit: 1
  command: >
        curl -X POST
        --data-urlencode
        'payload={"channel": "{{ index .Args 0 }}", "text": "{{ index .Args 1 }}"}' ${SLACK_WEBHOOK_URL}

attachment:
  summary: Send a slack message attachment
  usage: alfred /oogway/slack attachment "#general" "#hexcolor" "title" "http://titlelink.com" "My message"
  exit: 1
  command: >
    curl --fail -X POST
    --data-urlencode
    'payload={
    "channel": "{{ index .Args 0 }}",
    "attachments": [
        {
            "fallback": "{{ index .Args 4 }}",
            "color": "{{ index .Args 1 }}",
            "title": "{{ index .Args 2 }}",
            "title_link": "{{ index .Args 3 }}",
            "text": "{{ index .Args 4}}",
            "footer": "Oogway Monitor",
            "footer_icon": "https://raw.githubusercontent.com/kcmerrill/oogway/master/assets/oogway-icon.jpg"
        }]
    }' ${SLACK_WEBHOOK_URL}
